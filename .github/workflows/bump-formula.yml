name: bump-formula

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write

jobs:
  bump:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Extract version
        id: ver
        shell: bash
        run: |
          TAG="${GITHUB_REF##*/}"
          VERSION="${TAG#v}"
          echo "tag=$TAG" >> "$GITHUB_OUTPUT"
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Create GitHub release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create "${{ steps.ver.outputs.tag }}" \
            --title "v${{ steps.ver.outputs.version }}" \
            --generate-notes

      - name: Bump formula in tap
        uses: mislav/bump-homebrew-formula-action@v3
        with:
          formula-name: claudeman
          homebrew-tap: scottrigby/homebrew-tap
          tag-name: ${{ steps.ver.outputs.tag }}
          commit-message: |
            {{formulaName}} {{version}}

            Generated by mislav/bump-homebrew-formula-action
        env:
          COMMITTER_TOKEN: ${{ secrets.GH_PAT }}
